<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Charity Water Game Prototype</h1>
    <!-- Scenario Section -->
    <div id="scenario" style="margin-bottom: 20px;">
        <strong>Scenario:</strong> Distribute your 100 points across the four projects to help bring clean water to a community!
    </div>
    <!-- Points Available Display -->
    <div id="points-available" style="position: absolute; top: 20px; right: 30px; font-weight: bold;">
        Points Available: <span id="points-value">100</span>
    </div>
    <!-- Sliders Section -->
    <div id="sliders-section" style="display: flex; gap: 30px; justify-content: center; margin-top: 40px;">
        <div class="slider-container">
            <label for="drilling-slider">Drilling</label><br>
            <input type="range" id="drilling-slider" min="0" max="50" value="0">
            <span id="drilling-value">0</span>
        </div>
        <div class="slider-container">
            <label for="transport-slider">Transport</label><br>
            <input type="range" id="transport-slider" min="0" max="50" value="0">
            <span id="transport-value">0</span>
        </div>
        <div class="slider-container">
            <label for="filters-slider">Filters</label><br>
            <input type="range" id="filters-slider" min="0" max="50" value="0">
            <span id="filters-value">0</span>
        </div>
        <div class="slider-container">
            <label for="education-slider">Education</label><br>
            <input type="range" id="education-slider" min="0" max="50" value="0">
            <span id="education-value">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
